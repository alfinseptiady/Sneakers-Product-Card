<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Sneakers Product Card</title>
  </head>
  <body>
    <main class="container">
      <section class="card">
        <div class="product-image">
          <img
            src="https://i.ibb.co/cNWqxGx/red.png"
            alt="OFF-white Red Edition"
            draggable="false"
          />
        </div>
        
        <div class="product-info">
          <h2>Nike X Red Edition</h2>
          <p>Sepatu air jordan limited series Red - Tebet</p>
          <div class="price">Rp. 500.000.000</div>
        </div>
        <div class="btn">
            <button class="buy-btn">Buy Now</button>
            <button class="fav">
                <svg class="svg" id="i-star" xmlns="https://www.w3.org/2000/svg" viewBox="0 0 32 32" stroke="#000"
                stroke-linecap="round" stoke-linejoin="round" stroke-width="2">
                <path d="M16 2 L20 12 30 12 22 19 25 30 16 23 7 30 10 19 2 12 12 12 Z"/>
                </svg>
            </button>
        </div>
      </section>

      <!-- blue -->
      <section class="card card-blue">
        <div class="product-image">
          <img
            src="https://i.ibb.co/0JKpmgd/blue.png"
            alt="OFF-white Red Edition"
            draggable="false"
          />
        </div>
        <div class="product-info">
          <h2>Nike X Blue Edition</h2>
          <p>Sepatu air jordan limited series blue - Tebet</p>
          <div class="price">Rp. 400.000.000</div>
        </div>
        <div class="btn">
            <button class="buy-btn">Buy Now</button>
            <button class="fav">
                <svg class="svg" id="i-star" xmlns="https://www.w3.org/2000/svg" viewBox="0 0 32 32" stroke="#000"
                stroke-linecap="round" stoke-linejoin="round" stroke-width="2">
                <path d="M16 2  L20 12 30 12 22 19 25 30 16 23 7 30 10 19 2 12 12 12 Z"/>
                </svg>
            </button>
        </div>
      </section>
    </main>
  </body>
</html>
